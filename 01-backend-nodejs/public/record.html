<!DOCTYPE html>
<html>
<head>
  <title>Ghi âm</title>
</head>
<body>
  <h2>Trình ghi âm</h2>
  <button id="startBtn">Bắt đầu ghi</button>
  <button id="stopBtn" disabled>Dừng ghi</button>
  <p id="status">Chưa ghi</p>
  <audio id="audioPlayback" controls></audio>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusText = document.getElementById('status');
    const audioPlayback = document.getElementById('audioPlayback');

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => {
        audioChunks.push(e.data);
      };

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const audioUrl = URL.createObjectURL(audioBlob);
        audioPlayback.src = audioUrl;

        // Gửi về server
        const formData = new FormData();
        formData.append('audio', audioBlob, 'recording.webm');

        await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        statusText.innerText = 'Đã gửi file ghi âm về server';
      };

      mediaRecorder.start();
      statusText.innerText = 'Đang ghi âm...';
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
      statusText.innerText = 'Đang xử lý...';
    };
  </script>
</body>
</html>
