<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Dasgboard</h1>
    <button id="feature-btn">Featuers</button>
    <button id="viewResult-btn">View results</button>
    <button id="setting-btn">Setting</button>

    <script>
        // Lắng nghe sự kiện click của nút
        document.getElementById("feature-btn").addEventListener("click", function() {
            // Chuyển hướng tới API của trang khác
            window.location.href = "feature.html"; // Thay bằng URL của API bạn muốn
        });
    </script>

</body>
</html>
