<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập / Đăng ký</title>
  <link rel="stylesheet" href="LoginStyle.css">
</head>
<body>
  <div class="container">
    <div class="section">
      <h2>Đăng ký</h2>
      <input type="text" id="regUsername" placeholder="Tên đăng ký">
      <input type="password" id="regPassword" placeholder="Mật khẩu">
      <button id="register-btn" onclick="register()">Đăng ký</button>
    </div>

  <script>
    async function register() {
      const username = document.getElementById('regUsername').value.trim();
      const password = document.getElementById('regPassword').value.trim();
      
      if (!username || !password) {
        alert('Vui lòng nhập đầy đủ thông tin đăng ký.');
        return;
      }

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        
        alert(data.msg);  // Thông báo từ server
        console.log('Response from server:', data);
        if (data.success) {  // Nếu đăng ký thành công
          // Chuyển hướng tới trang login.html
          window.location.href = '/login.html';
        }
      } catch (error) {
        console.error('Lỗi:', error);
        alert('Đăng ký thất bại. Vui lòng thử lại.');
      }
    }
  </script>
</body>
</html>
